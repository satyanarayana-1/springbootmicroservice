eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-uri:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
  
microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://localhost:8082/payment/doPayment
 order-service:
  endpoints:
    endpoint:
      uri: http://localhost:8081/order/bookorder/
